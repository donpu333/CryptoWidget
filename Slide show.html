<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tools - Слайд-шоу</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #1976D2;
            --accent-red: #C62828;
            --accent-green: #2E7D32;
            --accent-orange: #FF6D00;
            --dark: #121212;
            --light: #ffffff;
            --success-color: #03DAC6;
            --warning-color: #FFA000;
            --teal-accent: #4CAF50;
            --green-gradient-start: #4CAF50;
            --green-gradient-end: #2E7D32;
            --red-gradient-start: #F44336;
            --red-gradient-end: #C62828;
            --border-radius: 12px;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--dark);
            color: var(--light);
        }

        .btn-primary {
            background-color: var(--primary);
            transition: all 0.3s ease;
            color: white;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(33, 150, 243, 0.3);
        }

        .card {
            background-color: #1E1E1E;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: #1E1E1E;
            border-bottom: 1px solid #2D2D2D;
        }

        footer {
            background-color: #1E1E1E;
            border-top: 1px solid #2D2D2D;
        }

        .calculator-container {
            background-color: #1E1E1E;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(33, 150, 243, 0.2);
            margin-bottom: 20px;
            height: 100%;
        }

        .section {
            margin-bottom: 15px;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .section-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary);
            font-size: 1rem;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #9CA3AF;
        }

        .input-group input[type="number"],
        .input-group input[type="text"],
        .input-group select {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            background-color: #2D2D2D;
            border: 1px solid #3D3D3D;
            color: white;
            font-family: 'JetBrains Mono', monospace;
        }

        .input-group input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #3D3D3D;
            border-radius: 3px;
            outline: none;
            margin: 10px 0;
        }

        .input-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .input-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .result-value {
            font-weight: 500;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .slider-value {
            min-width: 30px;
            text-align: right;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .preview-value {
            color: var(--warning-color);
            font-size: 0.8rem;
            margin-top: 5px;
            padding: 4px;
            background-color: rgba(255, 160, 0, 0.1);
            border-radius: 4px;
        }

        .export-btn {
            width: 100%;
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 20px;
            text-align: center;
        }

        .export-btn:hover {
            background: #1976D2;
        }

        .main-header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
            font-weight: 600;
            font-size: 2rem;
        }

        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            background-color: transparent;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .menu-button:hover {
            color: var(--primary);
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #1E1E1E;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            border: 1px solid #3D3D3D;
        }

        .menu-content.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .menu-item {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #2D2D2D;
            color: var(--primary);
        }

        .menu-divider {
            height: 1px;
            background-color: #3D3D3D;
            margin: 4px 0;
        }

        .auth-buttons {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .auth-button {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-button {
            background-color: transparent;
            color: white;
            border: 1px solid #3D3D3D;
        }

        .login-button:hover {
            background-color: rgba(33, 150, 243, 0.1);
            border-color: var(--primary);
        }

        .register-button {
            background-color: var(--primary);
            color: white;
            border: 1px solid var(--primary);
        }

        .register-button:hover {
            background-color: var(--secondary);
            border-color: var(--secondary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1100;
            display: none;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        /* Стили для слайд-шоу */
        .slideshow-container {
            position: relative;
            height: 500px;
            overflow: hidden;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background: #000;
            border: 1px solid rgba(33, 150, 243, 0.2);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .slide.active .slide-img {
            opacity: 1;
        }

        .slide.active {
            opacity: 1;
        }

        .slide-number {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .image-info {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .progress-bar {
            height: 6px;
            background: #2D2D2D;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 15px 0;
            background: rgba(40, 40, 56, 0.3);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .thumbnail {
            width: 100px;
            height: 75px;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s;
            background-size: cover;
            background-position: center;
            border: 2px solid transparent;
            flex-shrink: 0;
        }

        .thumbnail:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .thumbnail.active {
            opacity: 1;
            border: 2px solid var(--primary);
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .fullscreen-slide {
            width: 100%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .fullscreen-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .fullscreen-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            background: rgba(255, 0, 0, 0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .fullscreen-close:hover {
            background: rgba(255, 0, 0, 0.6);
            transform: rotate(90deg) scale(1.1);
        }

        .hidden {
            display: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            background: rgba(40, 40, 56, 0.3);
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .slideshow-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            font-family: 'JetBrains Mono', monospace;
        }

        .control-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .control-btn:disabled {
            background: #3D3D3D;
            cursor: not-allowed;
            transform: none;
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
        }

        .fullscreen-btn:hover {
            background: linear-gradient(135deg, #8e44ad, #7d3c98);
        }

        @media (max-width: 768px) {
            .slideshow-container {
                height: 350px;
            }
            
            .control-btn {
                padding: 10px 18px;
                font-size: 14px;
            }
            
            .thumbnail {
                width: 80px;
                height: 60px;
            }
        }
    </style>
</head>

                        <input type="range" id="interval" min="5" max="60" value="15">
                    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Элементы DOM
            const slideshow = document.getElementById('slideshow');
            const progress = document.getElementById('progress');
            const prevBtn = document.getElementById('prevBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const nextBtn = document.getElementById('nextBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const intervalInput = document.getElementById('interval');
            const intervalValue = document.getElementById('intervalValue');
            const transitionInput = document.getElementById('transition');
            const transitionValue = document.getElementById('transitionValue');
            const thumbnails = document.getElementById('thumbnails');
            const folderInput = document.getElementById('folderInput');
            const folderBtn = document.getElementById('folderBtn');
            const statusMessage = document.getElementById('statusMessage');
            const slideNumber = document.getElementById('slideNumber');
            const imageInfo = document.getElementById('imageInfo');
            const fullscreenMode = document.getElementById('fullscreenMode');
            const fullscreenImg = document.getElementById('fullscreenImg');
            const fsPrevBtn = document.getElementById('fsPrevBtn');
            const fsPlayPauseBtn = document.getElementById('fsPlayPauseBtn');
            const fsNextBtn = document.getElementById('fsNextBtn');
            const fullscreenClose = document.getElementById('fullscreenClose');
            
            // Состояние слайд-шоу
            let currentSlideIndex = 0;
            let isPlaying = true;
            let intervalId = null;
            let intervalTime = parseInt(intervalInput.value) * 1000;
            let transitionTime = parseFloat(transitionInput.value) * 1000;
            let images = [];
            let imageSizes = [];
            
            // Инициализация
            disableControls();
            
            // Функция для показа уведомления
            function showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.style.backgroundColor = type === 'success' ? '#4CAF50' : '#C62828';
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
            
            // Обработчики событий для загрузки папки
            folderBtn.addEventListener('click', () => {
                folderInput.click();
            });
            
            folderInput.addEventListener('change', function(event) {
                const files = event.target.files;
                images = [];
                imageSizes = [];
                
                // Фильтруем только изображения
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.type.match('image.*')) {
                        const url = URL.createObjectURL(file);
                        images.push(url);
                        
                        // Получаем размеры изображения
                        const img = new Image();
                        img.onload = function() {
                            imageSizes.push({width: this.width, height: this.height});
                            if (imageSizes.length === images.length && imageSizes.length > 0) {
                                updateImageInfo();
                            }
                        };
                        img.src = url;
                    }
                }
                
                if (images.length > 0) {
                    statusMessage.textContent = `Загружено ${images.length} изображений`;
                    initializeSlides();
                    enableControls();
                    startSlideshow();
                    showNotification(`Загружено ${images.length} изображений`, 'success');
                } else {
                    statusMessage.textContent = 'В выбранной папке нет изображений';
                    showNotification('В выбранной папке нет изображений', 'error');
                }
            });
            
            // Обновление информации о размере изображения
            function updateImageInfo() {
                if (imageSizes[currentSlideIndex]) {
                    const size = imageSizes[currentSlideIndex];
                    imageInfo.textContent = `Размер: ${size.width}×${size.height}`;
                }
            }
            
            // Инициализация слайдов
            function initializeSlides() {
                slideshow.innerHTML = '<div class="slide-number" id="slideNumber">0 / 0</div><div class="image-info" id="imageInfo">Размер: 0×0</div>';
                thumbnails.innerHTML = '';
                
                images.forEach((image, index) => {
                    // Создание слайда
                    const slide = document.createElement('div');
                    slide.className = 'slide';
                    
                    const img = document.createElement('img');
                    img.className = 'slide-img';
                    img.src = image;
                    img.alt = `Слайд ${index + 1}`;
                    
                    slide.appendChild(img);
                    slideshow.appendChild(slide);
                    
                    // Создание миниатюры
                    const thumbnail = document.createElement('div');
                    thumbnail.className = 'thumbnail';
                    thumbnail.style.backgroundImage = `url(${image})`;
                    thumbnail.dataset.index = index;
                    
                    thumbnail.addEventListener('click', () => {
                        goToSlide(index);
                    });
                    
                    thumbnails.appendChild(thumbnail);
                });
                
                // Активируем первый слайд
                goToSlide(0);
                
                // Устанавливаем transition time для всех слайдов
                document.querySelectorAll('.slide').forEach(slide => {
                    slide.style.transition = `opacity ${transitionTime/1000}s ease`;
                });
            }
            
            // Переход к определенному слайду
            function goToSlide(index) {
                // Скрываем текущий слайд
                const slides = document.querySelectorAll('.slide');
                if (slides.length > 0) {
                    slides[currentSlideIndex].classList.remove('active');
                    document.querySelectorAll('.thumbnail')[currentSlideIndex].classList.remove('active');
                    
                    // Устанавливаем новый индекс
                    currentSlideIndex = index;
                    
                    // Показываем новый слайд
                    slides[currentSlideIndex].classList.add('active');
                    document.querySelectorAll('.thumbnail')[currentSlideIndex].classList.add('active');
                    
                    // Обновляем номер слайда
                    slideNumber.textContent = `${currentSlideIndex + 1} / ${images.length}`;
                    
                    // Обновляем информацию о размере
                    updateImageInfo();
                    
                    // Сбрасываем прогресс бар
                    resetProgressBar();
                    
                    // Обновляем полноэкранный режим, если активен
                    if (!fullscreenMode.classList.contains('hidden')) {
                        updateFullscreenSlide();
                    }
                }
            }
            
            // Следующий слайд
            function nextSlide() {
                if (images.length === 0) return;
                
                let nextIndex = currentSlideIndex + 1;
                if (nextIndex >= images.length) {
                    nextIndex = 0;
                }
                goToSlide(nextIndex);
            }
            
            // Предыдущий слайд
            function prevSlide() {
                if (images.length === 0) return;
                
                let prevIndex = currentSlideIndex - 1;
                if (prevIndex < 0) {
                    prevIndex = images.length - 1;
                }
                goToSlide(prevIndex);
            }
            
            // Запуск слайд-шоу
            function startSlideshow() {
                if (intervalId) {
                    clearInterval(intervalId);
                }
                
                if (images.length === 0) return;
                
                intervalId = setInterval(() => {
                    nextSlide();
                }, intervalTime);
                
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Пауза';
                fsPlayPauseBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>Пауза';
                startProgressBar();
            }
            
            // Остановка слайд-шоу
            function stopSlideshow() {
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
                
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Воспроизвести';
                fsPlayPauseBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Воспроизвести';
                stopProgressBar();
            }
            
            // Сброс прогресс бара
            function resetProgressBar() {
                progress.style.width = '0%';
            }
            
            // Запуск прогресс бара
            function startProgressBar() {
                resetProgressBar();
                
                const startTime = Date.now();
                const updateProgress = () => {
                    if (!isPlaying) return;
                    
                    const elapsed = Date.now() - startTime;
                    const percentage = Math.min(100, (elapsed / intervalTime) * 100);
                    progress.style.width = `${percentage}%`;
                    
                    if (percentage < 100) {
                        requestAnimationFrame(updateProgress);
                    }
                };
                
                requestAnimationFrame(updateProgress);
            }
            
            // Остановка прогресс бара
            function stopProgressBar() {
                // Прогресс бар останавливается автоматически при остановке анимации
            }
            
            // Включение полноэкранного режима
            function enterFullscreen() {
                if (images.length === 0) return;
                
                fullscreenMode.classList.remove('hidden');
                updateFullscreenSlide();
                
                if (isPlaying) {
                    stopSlideshow();
                    startSlideshow();
                }
            }
            
            // Выход из полноэкранного режима
            function exitFullscreen() {
                fullscreenMode.classList.add('hidden');
            }
            
            // Обновление слайда в полноэкранном режиме
            function updateFullscreenSlide() {
                fullscreenImg.src = images[currentSlideIndex];
            }
            
            // Включение элементов управления
            function enableControls() {
                prevBtn.disabled = false;
                playPauseBtn.disabled = false;
                nextBtn.disabled = false;
                fullscreenBtn.disabled = false;
                intervalInput.disabled = false;
                transitionInput.disabled = false;
            }
            
            // Отключение элементов управления
            function disableControls() {
                prevBtn.disabled = true;
                playPauseBtn.disabled = true;
                nextBtn.disabled = true;
                fullscreenBtn.disabled = true;
                intervalInput.disabled = true;
                transitionInput.disabled = true;
            }
            
            // Обработчики событий
            prevBtn.addEventListener('click', () => {
                prevSlide();
                if (isPlaying) {
                    stopSlideshow();
                    startSlideshow();
                }
            });
            
            playPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    stopSlideshow();
                } else {
                    startSlideshow();
                }
            });
            
            nextBtn.addEventListener('click', () => {
                nextSlide();
                if (isPlaying) {
                    stopSlideshow();
                    startSlideshow();
                }
            });
            
            fullscreenBtn.addEventListener('click', enterFullscreen);
            
            intervalInput.addEventListener('input', () => {
                intervalTime = parseInt(intervalInput.value) * 1000;
                intervalValue.textContent = intervalInput.value;
                
                if (isPlaying) {
                    stopSlideshow();
                    startSlideshow();
                }
            });
            
            transitionInput.addEventListener('input', () => {
                transitionTime = parseFloat(transitionInput.value) * 1000;
                transitionValue.textContent = transitionInput.value;
                
                // Обновляем transition time для всех слайдов
                document.querySelectorAll('.slide').forEach(slide => {
                    slide.style.transition = `opacity ${transitionTime/1000}s ease`;
                });
            });
            
            // Обработчики для полноэкранного режима
            fsPrevBtn.addEventListener('click', () => {
                prevSlide();
                if (isPlaying) {
                    stopSlideshow();
                    startSlideshow();
                }
            });
            
            fsPlayPauseBtn.addEventListener('click', () => {
                if (isPlaying) {
                    stopSlideshow();
                } else {
                    startSlideshow();
                }
            });
            
            fsNextBtn.addEventListener('click', () => {
                nextSlide();
                if (isPlaying) {
                    stopSlideshow();
                    startSlideshow();
                }
            });
            
            fullscreenClose.addEventListener('click', exitFullscreen);
            
            // Закрытие полноэкранного режима по ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !fullscreenMode.classList.contains('hidden')) {
                    exitFullscreen();
                }
                
                // Навигация с помощью клавиш
                if (images.length > 0) {
                    if (e.key === 'ArrowLeft') {
                        prevSlide();
                        if (isPlaying) {
                            stopSlideshow();
                            startSlideshow();
                        }
                    } else if (e.key === 'ArrowRight') {
                        nextSlide();
                        if (isPlaying) {
                            stopSlideshow();
                            startSlideshow();
                        }
                    } else if (e.key === ' ') {
                        if (isPlaying) {
                            stopSlideshow();
                        } else {
                            startSlideshow();
                        }
                    }
                }
            });
        });

        // Функции для меню
        function toggleMenu() {
            const menuContent = document.getElementById('menuContent');
            menuContent.classList.toggle('show');
        }

        // Закрытие меню при клике вне его
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                const menuContent = document.getElementById('menuContent');
                if (menuContent.classList.contains('show')) {
                    menuContent.classList.remove('show');
                }
            }
        }

        function showLoginForm() {
            showNotification('Форма входа будет реализована позже', 'error');
        }

        function showRegisterForm() {
            showNotification('Форма регистрации будет реализована позже', 'error');
        }

        function handleLogout() {
            showNotification('Функция выхода будет реализована позже', 'error');
        }
    </script>
</body>
